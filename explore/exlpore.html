<title>Dodva · 探索（地图 ↔ 太空）</title>

<!-- Leaflet（只为地图模式使用；太空模式纯 Canvas 无依赖） -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  :root{ --bg:#05070d; --fg:#eaf2ff; --line:rgba(147,197,253,.18) }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
            font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
  header{position:fixed;left:0;right:0;top:0;z-index:10;display:flex;gap:8px;align-items:center;
         padding:10px 12px;background:linear-gradient(180deg,rgba(8,12,22,.55),rgba(8,12,22,.25));
         border-bottom:1px solid var(--line);backdrop-filter:blur(8px)}
  header a, header button{
    color:#cde3ff;text-decoration:none;border:1px solid rgba(147,197,253,.25);
    padding:6px 10px;border-radius:999px;background:rgba(147,197,253,.06);cursor:pointer
  }
  header .primary{background:linear-gradient(135deg,#a5b4fc,#67e8f9,#f0abfc);color:#051019;font-weight:800}
  .hud{position:fixed;right:12px;bottom:12px;z-index:10;font-size:12px;opacity:.9;
       background:rgba(8,12,22,.55);border:1px solid var(--line);
       padding:6px 10px;border-radius:10px;white-space:pre-wrap;max-width:min(50ch,70vw)}
